
<input type="hidden" name="{{ divId }}_depth_value" id="{{ divId }}_depth_value" value="pontos" />

<input type="radio" name="{{ divId }}_depth" class="pontos"
	style="display: none;" id="pontos"
	onclick="setChartValueFrame('{{ divId }}','pontuacao_total');"
	checked="checked">
</input>

<input type="radio" name="{{ divId }}_depth" style="display: none;"
	id="despesa"
	onclick="setChartValueFrame('{{ divId }}','total_despesa');"></input>

<input type="radio" name="{{ divId }}_depth" style="display: none;"
	id="presenca" onclick="setChartValueFrame('{{ divId }}','total_presenca');">
</input>


<input type="radio" name="{{ divId }}_depth" style="display: none;"
	id="proposicao"
	onclick="setChartValueFrame('{{ divId }}','total_proposicao');"></input>

<input type="radio" name="{{ divId }}_depth" style="display: none;"
	id="votacao" onclick="setChartValueFrame('{{ divId }}','total_votacao');"></input>






<input type="hidden" name="{{ divId }}_func_value" id="{{ divId }}_func_value" value="{{ func_value }}" />

<input type="radio" name="{{ divId }}_func" style="display: none;"
	id="media" onclick="setChartFuncFrame('{{ divId }}','media');"></input>

<input type="radio" name="{{ divId }}_func" style="display: none;"
	id="total" onclick="setChartFuncFrame('{{ divId }}','total');"></input>


<input type="hidden" name="{{ divId }}_ano_value" id="{{ divId }}_ano_value" value="2013" />

<input type="radio" name="{{ divId }}_ano" style="display: none;"
	id="ano2013" onclick="setChartYearFrame('{{ divId }}','2013');"></input>

<input type="radio" name="{{ divId }}_ano" style="display: none;"
	id="ano2014" onclick="setChartYearFrame('{{ divId }}','2014');"></input>
