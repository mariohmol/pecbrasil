<!-- extend from about base layout -->
{% extends "templates/site.html" %}

{% block title %}: {% trans %}About the Site{% endtrans %}{% endblock %}

{% block content %}
  <h1>{% trans %}Rodadas{% endtrans %}</h1>
  
  
     {% for rodada in rodadas %}
      <a class="app_links decision short icon {{ rodada.id }}" 
      id="app{{ rodada.id }}" onclick="slide(this.id)">{{ rodada.id }}</a>
    {% endfor %}
    
{% endblock %}
