{% block js %}

  <script>
  
    leon("$activity")
    
    function show(category) {
      if (category == "all") {
        d3.selectAll("#activity_list > a").style("display","block")
      }
      else {
        d3.selectAll("#activity_list > a").style("display","none")
        d3.selectAll("#activity_list > a."+category).style("display","block")
      }
    }
  
  </script>
