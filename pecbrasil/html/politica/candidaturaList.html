<!-- extend from about base layout -->
{% extends "templates/site.html" %}

{% block title %}: {% trans %}About the Site{% endtrans %}{% endblock %}

{% block content %}
  <h1>{% trans %}Candidaturas{% endtrans %}</h1>
  
  
     {% for candidatura in candidaturas %}
      <a class="app_links decision short icon {{ candidatura.name_pt }}" 
      id="app{{ candidatura.name_pt }}" onclick="slide(this.id)">{{ candidatura.id }}</a>
    {% endfor %}
    
{% endblock %}
