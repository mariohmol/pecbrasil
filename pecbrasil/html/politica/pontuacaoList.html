<!-- extend from about base layout -->
{% extends "templates/site.html" %}

{% block title %}: {% trans %}About the Site{% endtrans %}{% endblock %}

{% block content %}
  <h1>{% trans %}Pontuacoes{% endtrans %}</h1>
  
  
     {% for pontuacao in pontuacoes %}
      <a class="app_links decision short icon {{ pontuacao.rodada }}" 
      id="app{{ pontuacao.rodada }}" onclick="slide(this.id)">{{ pontuacao.rodada }}</a>
    {% endfor %}
    
{% endblock %}
